name: samids_web_app
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.5 <3.0.0"

dependencies:
  calendar_date_picker2: ^0.3.5
  circular: ^0.0.5
  date_format: ^2.0.7
  dio: ^4.0.6
  flutter:
    sdk: flutter
  flutter_layout_grid: ^2.0.1
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^1.1.6
  get_it: ^7.2.0
  google_fonts: ^3.0.1
  http: ^0.13.5
  logger: ^1.1.0
  fl_chart: ^0.62.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
